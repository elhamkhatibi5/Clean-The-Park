<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌳 Clean the Park Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌳 Clean the Park 🗑️</h1>

  <div id="scoreBoard">
    Level: <span id="level">1</span> | Score: <span id="recycle">0</span>
  </div>

  <button id="startBtn">Start Game</button>

  <div id="game">
    <!-- Bin inside game container -->
    <div id="bin">🗑️</div>

    <!-- Simple decorative icons -->
    <div class="decor" style="top:30px; left:50px;">⭐</div>
    <div class="decor" style="top:100px; left:200px;">🍃</div>
    <div class="decor" style="top:180px; left:350px;">✨</div>
  </div>

  <!-- Footer message -->
  <footer>
    <p>Made with ❤️ • Eco-friendly</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
