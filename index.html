<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌳 Clean the Park Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>🌳 Clean the Park! 🗑️</h1>
    <p class="subtitle">Drag the food into the bin!</p>
  </header>

  <!-- Status bar -->
  <section class="status-bar">
    <div class="info-box">💫 Level: <span id="level">1</span></div>
    <div class="info-box">♻️ Collected: <span id="recycle">0</span></div>
  </section>

  <!-- Start button -->
  <button id="startBtn">Start Game</button>

  <!-- Game area -->
  <main id="game">
    <div id="bin">🗑️</div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Made with ❤️ • Eco-friendly • Have Fun!</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
